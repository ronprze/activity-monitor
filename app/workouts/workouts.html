<wo-navbar></wo-navbar>
<header class="mt-3">
    <div class="container container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-4">               
                <h3 class="">Exercise Library</h3>
            </div>
            <!-- <div class="col-sm-3 col-md-3 col-lg-4">

            </div> -->
            <div class="col-sm-3 col-md-3 col-lg-4 ml-auto">
                <a ng-href="#!/newExercise" class="btn btn-secondary float-md-right">Add Exercise</a>
            </div>  
        </div>
        <div>
            <hr>
            <pre>Browse or add a new Exercise</pre>
        </div>
    </div>
</header>
<main class="container container-fluid mb-5">
    <div class="row my-1">
        <div class="col-sm-3 col-md-3 col-lg-4" ng-repeat="wo in workouts">
            <div class="card-deck mx-auto">
                <img class="card-img-top" ng-src="{{wo.imageUrl}}" alt="{{wo.name}}">
                <div class="card-body">
                    <a ng-href="#!/workouts/{{wo.id}}" class="btn btn-primary">
                        <h4 class="card-title">{{wo.name}}</h4>
                        <p class="card-text">{{wo.comment}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer-navbar></footer-navbar>
