<wo-navbar></wo-navbar>
<header class="mt-3">
    <div class="container container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3 mx-auto">               
                <h3 class="">Workouts Library</h3>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 mx-auto">
                <form class="form my-2 my-md-0" ng-show="workouts.length > 0">
                    <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text">
                </form>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 ml-auto mx-auto">
                <button name="neWorkout" id="neWorkout" class="btn btn-light" href="#" role="button">Start a Workout</button>
            </div>  
        </div>
        <div>
            <hr>
            <!-- <pre>Browse or add a new Exercise</pre> -->
        </div>
    </div>
</header>
<section class="container container-fluid">
    <div class="row my-2">

    </div>
</section>
<section class="container container-fluid">
    <div class="row my-2">
        <div class="col-sm-3 col-md-3 col-lg-4" ng-repeat="wo in workouts">
            <div class="card-deck mx-auto">
                <img class="card-img-top" ng-src="{{wo.imageUrl}}" alt="{{wo.name}}">
                <div class="card-body">
                    <a ng-href="#!/workouts/{{wo.id}}" class="btn btn-primary">
                        <h4 class="card-title">{{wo.name}}</h4>
                        <p class="card-text">{{wo.goal}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<footer-navbar></footer-navbar>
