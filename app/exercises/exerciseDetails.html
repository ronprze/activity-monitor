<wo-navbar></wo-navbar>
<header class="mt-3">
    <div class="container container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-4">               
                <h3 class="">{{exercise.name}}</h3>
            </div>
            <!-- <div class="col-sm-3 col-md-3 col-lg-4">

            </div> -->
            <div class="col-sm-3 col-md-3 col-lg-4 ml-auto">
                <a ng-href="#!/newExercise" class="btn btn-secondary float-md-right">Add Exercise</a>
            </div>  
        </div>
        <div>
            <hr>
            <p>{{exercise.description}}</p>
        </div>
    </div>
</header>
<main>
    <div class="container container-fluid">
        <div class="video-container mb-3" ng-show="isVideoUrl()">
            <iframe ng-src={{videoUrl}} class="video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <p>Comments: </p>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <p>{{exercise.details.comments}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <p>Exercise Type: </p>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <p>{{exercise.details.type}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <p>Target Joint: </p>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <p>{{exercise.details.joint}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <p>Exercise variations: </p>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="list-group list-group-flush" ng-repeat="e in exercise.details.variations">
                    <a href="#" class="list-group-item list-group-item-action">{{e}}</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer-navbar></footer-navbar>
