<wo-navbar></wo-navbar>
<header class="mt-3">
    <div class="container container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">               
                <h3 class="fonts">Exercise Library</h3>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
                <form class="form my-2 my-md-0 mx-auto">
                    <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text">
                </form>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 ml-auto">
                <a ng-href="#!/newExercise" class="btn btn-secondary float-md-right">Add Exercise</a>
            </div>  
        </div>
        <div>
            <hr>
            <pre>Browse or add a new Exercise</pre>
        </div>
    </div>
</header>
<main class="container container-fluid mb-5">
    <div class="row my-1">
        <div class="col-sm-3 col-md-3 col-lg-4" ng-repeat="exe in exercises">
            <div class="card-deck mx-auto">
                <img class="card-img-top" ng-src="{{exe.imageUrl}}" alt="{{exe.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{exe.name}}</h4>
                    <p class="card-text">{{exe.description}}</p>
                    <a ng-href="#!/exercises/{{exe.id}}" class="btn btn-primary">More Details</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer-navbar></footer-navbar>
