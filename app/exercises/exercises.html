<wo-navbar></wo-navbar>
<header class="mt-2">
    <div class="container container-fluid">
        <div class="card border-light">
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body">
                <div>
                    <h3 class="card-title">Exercise Library</h3>
                    <hr>
                </div>
                <pre>Browse or add new Exercises</pre>
            </div>
        </div>
    </div>
</header>
<main class="container container-fluid mb-5">
    <div class="row my-1">
        <div class="col-sm-3 col-md-3 col-lg-4" ng-repeat="exe in exercises">
            <div class="card-deck mx-auto">
                <img class="card-img-top" ng-src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="{{exe.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{exe.name}}</h4>
                    <p class="card-text">{{exe.description}}</p>
                    <a href="#" class="btn btn-primary">More Details</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer-navbar></footer-navbar>
