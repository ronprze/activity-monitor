<!doctype html>
<html lang="en">
    <head>
        <title>Activity Monitor webapp</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Javascript -->
        <script src="app/app.js"></script>

    </head>
    <body ng-app="activity-monitor">
        <header>
            <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
                    <a class="navbar-brand" href="#">Logo</a>
                    <!--Logo <img src="" alt="Logo"> -->
                    
                    <!-- Toggler/collapsibe Button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item" ng-show="isLoggedIn()">
                                <a class="nav-link" href="#!/home">Home</a>
                            </li>
                            <li class="nav-item" ng-show="isLoggedIn()">
                                <a class="nav-link" href="#!/new">Workouts</a>
                            </li>
                            <li class="nav-item" ng-show="isLoggedIn()">
                                <a class="nav-link" href="#!/profile">Profile</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item" ng-hide="isLoggedIn()">
                                <a class="nav-link" href="#!/signup">Sign Up</a>
                            </li>
                            <li class="nav-item" ng-hide="isLoggedIn()">
                                <a class="nav-link" href="#!/signin">Sign In</a>
                            </li>
                            <li class="nav-item" ng-show="isLoggedIn()">
                                <a class="nav-link" href="javascript:void(0)" ng-click="logout()">Logout</a>
                            </li>
                        </ul>
                    </div>  
                </nav>
            <div class="jumbotron-fluid bg-light mx-auto text-center">
                <div class="container">
                    <h1 class="display-3">My Activity monitor </h1>
                    <p class="lead">Some Helper text</p>
                    <hr class="my-2">
                    <p>More info</p>
                    <p class="lead">
                        <a class="btn btn-primary btn-lg text-center" href="Jumbo action link" role="button">Jumbo action name</a>
                    </p>
                </div>
            </div>
        </header>
        <main>

        </main>
        <footer class="bg-dark">
            

        </footer>
    </body>
</html>
